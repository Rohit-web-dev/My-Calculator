<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="centercal">
		<form name="calcy">
			<input type="text" name="" value="Rohit Kumar" onclick="myFun()" id="app-name">

			<input type="text" name="answer" id="display-answer">

			<div class="layer-2">
				<input type="button" name="" class="oper" id="clear-button" value="c" onclick="calcy.answer.value= '' ">
				<input type="button" name="" class="oper" value="=" onclick="calcy.answer.value=eval(calcy.answer.value)">
			</div>

			<div class="layer-1">

				<input type="button" name="" class="num" value="7" onclick="calcy.answer.value +='7' ">
				<input type="button" name="" class="num" value="8" onclick="calcy.answer.value +='8' ">
				<input type="button" name="" class="num" value="9" onclick="calcy.answer.value +='9' ">
				<input type="button" name="" class="oper" value="*" onclick="calcy.answer.value +='*' ">

			</div>
			<div class="layer-1">

				<input type="button" name="" class="num" value="4" onclick="calcy.answer.value +='4' ">
				<input type="button" name="" class="num" value="5" onclick="calcy.answer.value +='5' ">
				<input type="button" name="" class="num" value="6" onclick="calcy.answer.value +='6' ">
				<input type="button" name="" class="oper" value="-" onclick="calcy.answer.value +='-' ">

			</div>
			<div class="layer-1">

				<input type="button" name="" class="num" value="1" onclick="calcy.answer.value +='1' ">
				<input type="button" name="" class="num" value="2" onclick="calcy.answer.value +='2' ">
				<input type="button" name="" class="num" value="3" onclick="calcy.answer.value +='3' ">
				<input type="button" name="" class="oper" value="+" onclick="calcy.answer.value +='+' ">

			</div>
			<div class="layer-1">

				<input type="button" name="" class="oper" value="." onclick="calcy.answer.value +='.' ">
				<input type="button" name="" class="num" value="0" onclick="calcy.answer.value +='0' ">
				<input type="button" name="" class="oper" value="%" onclick="calcy.answer.value +='%' ">
				<input type="button" name="" class="oper" value="/" onclick="calcy.answer.value +='/' ">

			</div>

		</form>
	</div>
	<script type="text/javascript">
		function myFun() {
			var prm=prompt("Hey Friend! What is your name? ' ' ");
			
			alert("Nice to meet you "+prm+'')
		}
	</script>
</body>
</html>
